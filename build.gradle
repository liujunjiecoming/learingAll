allprojects {
    apply plugin: "java"
    sourceCompatibility = 1.8
    repositories {
        mavenCentral()
    }
    subprojects {
        group 'com.jj.learningAll'
        version '1.0.0'
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'


        compile group: 'org.projectlombok', name: 'lombok', version: '1.16.20'
        compile 'ch.qos.logback:logback-classic:1.2.2'
    }


}




